<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Tu Título Aquí</title>
</head>
<body>
    <div id="contenedorProductos" class="container">
        <!-- Aquí se agregarán los productos desde JavaScript -->
    </div>

    <ul class="lista" id="agregar">
        <h4>Agregar Nuevo Producto</h4>
        <form id="formulario">
            <input type="text" placeholder="Ingrese nombre del producto">
            <input type="text" placeholder="Ingrese material del producto">
            <input type="number" step="0.01" placeholder="Ingrese medida del producto">
            <input type="number" step="0.01" placeholder="Ingrese precio del producto">
            <input type="text" placeholder="Ingrese imagen del producto">
            <input type="submit" value="Enviar">
        </form>
    </ul>

    <script src="js/archivo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
